<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Byte Bash</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/community.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Join the Byte Bash</h1>
      <p>Become part of the pixel-powered chaos. We want YOU!</p>
    </header>

    <form class="join-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label>Experience Level</label>
      <div class="radio-group">
        <label><input type="radio" name="experience" value="newbie" /> Newbie</label>
        <label><input type="radio" name="experience" value="intermediate" /> Intermediate</label>
        <label><input type="radio" name="experience" value="pro" /> Pro</label>
      </div>

      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interests" value="pixel-art" /> Pixel Art</label>
        <label><input type="checkbox" name="interests" value="game-dev" /> Game Dev</label>
        <label><input type="checkbox" name="interests" value="ui-design" /> UI Design</label>
        <label><input type="checkbox" name="interests" value="chaos" /> Chaos</label>
      </div>

      <label for="style">Favorite Game Style</label>
      <input type="text" id="style" name="style" placeholder="Platformer, RPG, Chaos..." />

      <label for="bio">Tell us about yourself</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Your pixel dreams, dev skills, or favorite neon color..."></textarea>

      <button type="submit" class="submit-button">Join the Mayhem</button>
    </form>

    <section class="social-links">
      <h2>Connect With Us</h2>
      <a href="https://discord.com/invite/bytebash" target="_blank">Discord</a>
      <a href="https://twitter.com/bytebash" target="_blank">Twitter</a>
      <a href="https://instagram.com/bytebash" target="_blank">Instagram</a>
    </section>

    <footer>
       <a href="index.html"><img src="/public/icons/home.svg" alt="Home" class="nav-icon" /></a>
       <a href="games.html"><img src="/public/icons/joystick.svg" alt="Games" class="nav-icon" /></a>
       <a href="devblog.html"><img src="/public/icons/DevBlog.svg" alt="DevBlog" class="nav-icon" /></a>
       <a href="about.html"><img src="/public/icons/about.svg" alt="About" class="nav-icon" /></a>
       <a href="community.html"><img src="/public/icons/community.svg" alt="Community" class="nav-icon" /></a>
    </footer>
    
  </div>
</body>
</html>
